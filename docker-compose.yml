version: '3.8'

services:
  # --- SERVICE BACKEND (Python/FastAPI) ---
  backend:
    build: ./backend
    container_name: oracle_backend
    ports:
      - "8000:8000"
    volumes:
      # 1. Synchronise tout le code (main.py, etc.)
      - ./backend:/app
      # 2. ðŸ”¥ INDISPENSABLE : Force le lien vers tes CSV
      - ./backend/data:/app/data
      # 3. Isole le cache Python pour Ã©viter les conflits
      - /app/__pycache__
    environment:
      # Active le rechargement automatique sur Mac
      - WATCHFILES_FORCE_POLLING=true
    # ðŸ‘‡ LA COMMANDE MAGIQUE :
    # Elle lance d'abord la fusion des donnÃ©es, PUIS dÃ©marre le serveur.
    command: >
      sh -c "python scripts/data_fusion.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # --- SERVICE FRONTEND (React/Vite) ---
  frontend:
    build: ./frontend
    container_name: oracle_frontend
    ports:
      - "5173:5173"
    volumes:
      # Synchronise ton code React (App.jsx...)
      - ./frontend:/app
      # Isole les modules Node (Ã©vite les erreurs Mac vs Linux)
      - /app/node_modules
    depends_on:
      - backend