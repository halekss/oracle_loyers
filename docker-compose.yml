services:
  # --- SERVICE BACKEND (Python/Flask) ---
  backend:
    build: ./backend
    container_name: oracle_backend
    ports:
      - "5000:5000"
    # ðŸ‘‡ CRUCIAL : Permet Ã  Docker d'accÃ©der Ã  LM Studio sur votre Mac/Windows
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - /app/__pycache__
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      # URL de LM Studio (le backend utilise cette variable)
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1/chat/completions
    command: python app.py
    restart: unless-stopped

  # --- SERVICE FRONTEND (React/Vite) ---
  frontend:
    build: ./frontend
    container_name: oracle_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host"]
    restart: unless-stopped