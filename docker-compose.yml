version: '3.8'

services:
  # --- SERVICE BACKEND (Python/Flask) ---
  backend:
    build: ./backend
    container_name: oracle_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - /app/__pycache__
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    # On force la commande pour être sûr qu'il lance Flask
    command: python app.py

  # --- SERVICE FRONTEND (React/Vite) ---
  frontend:
    build: ./frontend
    container_name: oracle_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Pour que Vite sache où est le backend (si besoin plus tard)
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host"]