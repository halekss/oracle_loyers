services:
  # --- SERVICE BACKEND (Python/FastAPI) ---
  backend:
    build: ./backend
    container_name: oracle_backend
    ports:
      - "5000:5000"  # On garde le port 5000 comme tu le souhaites
    
    # ðŸ‘‡ CRUCIAL : Permet Ã  Docker de parler Ã  LM Studio sur le Mac
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    volumes:
      - ./backend:/app       # On synchronise le code pour le rechargement auto
      - ./backend/data:/app/data  # On s'assure que le dossier data est bien montÃ©
      # On Ã©vite de synchroniser les caches Python locaux vers Docker
      - /app/__pycache__
    
    environment:
      # On pointe vers l'adresse interne de Docker pour LM Studio
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1/chat/completions
      - PYTHONPATH=/app

    # ðŸ‘‡ LA CORRECTION EST ICI : On lance Uvicorn (FastAPI) au lieu de python app.py
    # --reload permet de mettre Ã  jour le code sans redÃ©marrer le conteneur
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload
    
    restart: unless-stopped

  # --- SERVICE FRONTEND (React/Vite) ---
  frontend:
    build: ./frontend
    container_name: oracle_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # L'URL doit Ãªtre localhost car c'est le navigateur de l'utilisateur qui fait la requÃªte
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host"]
    restart: unless-stopped